{% extends 'base.html' %}

{% block content %}
<h1>Editar Perfil</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'perfil' %}" class="btn btn-secondary">Regresar</a>
</form>

{% if messages %}
    {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
